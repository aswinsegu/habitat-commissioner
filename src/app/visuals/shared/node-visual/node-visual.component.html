<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
  <svg:circle
      class="node"
      [ngClass]="node.cssClass ? node.cssClass : ''"
      cx="0"
      cy="0"
      [attr.r]="node.r">
  </svg:circle>
  <svg:text
      class="node-name"
      [attr.font-size]="node.fontSize"
      [attr.dy]="node.r + 18 + 'px'">
      {{node.displayName || node.id}}
  </svg:text>
</svg:g>
